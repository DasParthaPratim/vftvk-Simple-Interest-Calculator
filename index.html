<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest calculator</title>
    </head>
    <body>
       <div class='maindiv'>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal" oninput="validate()">  <br/>
        Rate <input type="range"  id="rate" min=1 max =20 step=0.25  value =10.25 onchange="showSlider()">
        <span id="slider">10.25 %</span> <br/>
        No. of Years <input list="Years"  id="years"> 
        <datalist id="Years">
            <option value=1>
            <option value=2>
            <option value=3>
            <option value=4>
            <option value=5>
            <option value=6>
            <option value=7>
            <option value=8>
            <option value=9>
            <option value=10>
        </datalist>
        <br/>
        Interest : <span id="result"></span><br>
        <button id="submit" onclick="compute()">Compute Interest</button>
        <span id="result"></span><br>
       </div>
       <footer>&copy Partha Pratim Das @TestProject</footer>
    </body>
</html>
